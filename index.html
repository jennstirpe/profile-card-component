<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main >
    <div class="card">
    <div class="user-img">
      <img src="images/image-victor.jpg" alt="Victor Crest profile picture">
    </div>

    <div class="user-info">
      <h2 class="name">Victor Crest </h2>
      <span class="age">26</span>
      <p class="location">London</p>
    </div>
    
    <div class="user-stats">
      <div class="stat">
        <h3>80K</h3>
        <span class="stat-name">Followers</span>
      </div>
      <div class="stat">
        <h3>803K</h3>
        <span class="stat-name">Likes</span>
      </div>
      <div class="stat">
        <h3>1.4K</h3>
        <span class="stat-name">Photos</span>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  <img id="background-top" src="images/bg-pattern-top.svg" alt="">
  <img id="background-bottom" src="images/bg-pattern-bottom.svg" alt="">
  
  
</body>
</html>
